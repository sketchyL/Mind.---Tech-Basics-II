{% extends "base.html" %}
{% block bodycontent %}

    <div class="mt-0">
        <div class="container">
            <div class="favorites-cat">
                <h1>Profile</h1>

                <div class="card mx-auto" style="margin-bottom: 20px">
                    <div class="card-body">
                        <h2 class="card-title">Info</h2>
                        <h3 class="card-text">Username: {{ user.username }}</h3>
                        <h3 class="card-text">E-Mail: {{ user.email }}</h3>
                    </div>
                </div>

                {% if current_user %}
                    <div class="card text-center">
                        <img src="{{ url_for('static',filename='images/favorites.jpg')}}" class="card-img" alt="Favorites image"
                             style="height: 200px; width: auto; object-fit:cover"/>
                        <div class="card-img-overlay">
                            <h5 class="card-title">{{ current_user.username }}, here are your Favorites!</h5>
                            <a href="{{ url_for("favorites") }}" class="btn btn-warning">Start listening now</a>
                        </div>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
    </div>


{% endblock %}
